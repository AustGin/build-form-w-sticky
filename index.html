<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Project Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1 class="sr-only">
                Company Name
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Websites</a></li>
                    <li><a href="#">Packaging</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <form action="#" method="POST">
            <h2>Project Form</h2>
            <p>Full out the fields below and describe your needs.</p>
            <p>In return we will contact you and suggest solution for your business needs.</p>
            <fieldset>
                <div>
                    <label for="surname">Name/Surname</label>
                    <input type="text" placeholder="e.g Jane Doe" id="surname" required>
                </div>
                <div>
                    <label for="company">Company</label>
                    <input type="text" placeholder="To get to know you" id="company" name="company" required>
                </div>
                <div>
                    <label for="phone">Tel.</label>
                    <input type="tel" placeholder="To get in touch with you" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required>
                </div>
                <div>
                    <label for="region">City</label>
                    <input type="text" placeholder="For your region code" id="region" name="area-interest" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="For our written communication" id="email" name="area-interest" required autocomplete="email">
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="url" placeholder="www.website.yours" id="website" name="area-interest" required>
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" id="deadline" required>
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <input type="number" min="5000" max="10000" placeholder="$5000 - $10,000" id="budget" required>
                </div>
                <div>
                    <label for="project-url">Project URL</label>
                    <input type="url" placeholder="www.website.yours" id="project-url">
                </div>
                <div>
                    <label for="audience">Target audience</label>
                    <input type="text" placeholder="Your target demographic" id="audience" required>
                </div>
                <div>
                    <label for="description">Project description</label>
                    <input type="text" placeholder="Describe you vision or needs..." id="description" required>
                </div>
            </fieldset>
            <div>
                <p>By completing ascending the data you agree to our <a>Privacy Policy</a></p>
                <input type="checkbox" id="terms">
                <label for="terms">Accept</label>
            </div>
            <div>
                <input type="submit" value="Send >">
            </div>
        </form>
    </section>
</body>
</html>
